<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orange Digital Agency</title>

    <!-- external font link start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- external font link end -->

    <!-- tailwind css & daisyui cdn link start -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind css & daisyui cdn link end -->

    <!-- tailwind customize start -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "web-primary": "#FF5C00",
              "web-black": "#000000",
              "web-gray": "#4F4F4F",
            },
          },
        },
      };
    </script>
    <!-- tailwind customize end -->

    <!-- external css link start -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- external css link end -->
  </head>
  <body>
    <!-- header section start -->
    <header class="container mx-auto">
      <!-- nav section start -->
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost lg:hidden hover:bg-transparent hover:text-inherit"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow font-inter text-web-black text-lg font-medium"
            >
              <li><a>About Us</a></li>
              <li><a>Services</a></li>
              <li><a>Latest Work</a></li>
              <li><a>Testmonials</a></li>
            </ul>
          </div>
          <a
            class="btn btn-ghost text-web-primary font-bold font-inter text-2xl hover:bg-white"
            >Orange Digital Agency</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul
            class="menu menu-horizontal px-1 font-inter text-web-black text-lg font-medium"
          >
            <li>
              <a class="hover:bg-transparent hover:text-inherit">About Us</a>
            </li>
            <li>
              <a class="hover:bg-transparent hover:text-inherit">Services</a>
            </li>
            <li>
              <a class="hover:bg-transparent hover:text-inherit">Latest Work</a>
            </li>
            <li>
              <a class="hover:bg-transparent hover:text-inherit">Testmonials</a>
            </li>
          </ul>
        </div>
        <div class="navbar-end hover: bg-transparent">
          <a
            class="btn bg-web-primary hover:bg-web-primary text-white rounded-full shadow-none"
            >Contact Us</a
          >
        </div>
      </div>
      <!-- nav section end -->

      <!-- banner section start -->
      <div class="hero container mx-auto mt-32">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <img
            src="images/banner-image.png"
            alt="banner-img"
            class="max-w-sm rounded-lg shadow-2xl"
          />
          <div class="mr-52">
            <h1
              class="font-bold leading-tight text-web-black font-rubik text-6xl"
            >
              Unlocking Digital <br />
              Creativity in the Dark
            </h1>
            <p
              class="py-6 text-web-gray font-rubik text-lg font-normal leading-7"
            >
              "Unlocking your brand's potential with data-driven <br />
              strategies and compelling creativity for digital success."
            </p>
            <button class="btn bg-web-primary text-white">Our Services</button>
            <button
              class="btn bg-white border border-web-primary shadow-none text-web-primary hover:border-web-primary hover:bg-inherit"
            >
              Get Started
            </button>
          </div>
        </div>
      </div>
      <!-- banner section end -->
    </header>
    <!-- header section end -->
  </body>
</html>
